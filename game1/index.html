    </style>
</head>
<body>

    <div class="game-container">

            <div class="score-board">

    <script>
        // ê²Œì„ ë°ì´í„° ìƒíƒœ
        let gameData = {
            money: 0,
            totalClicks: 0,
            items: [
                { id: 0, name: "ì´ˆë“±í•™ìƒ ì•Œë°”", cost: 15, mps: 1, count: 0, icon: "ğŸ’" },
                { id: 1, name: "ì¤‘ê³  ì»´í“¨í„°", cost: 100, mps: 5, count: 0, icon: "ğŸ’»" },
                { id: 2, name: "ìœ íŠœë²„ ë°ë·”", cost: 500, mps: 20, count: 0, icon: "ğŸ“¹" },
                { id: 3, name: "ì¹˜í‚¨ì§‘ ì°½ì—…", cost: 2000, mps: 100, count: 0, icon: "ğŸ—" },
                { id: 4, name: "ë¹„íŠ¸ì½”ì¸ ì±„êµ´ê¸°", cost: 10000, mps: 500, count: 0, icon: "ğŸª™" },
                { id: 5, name: "AI ìŠ¤íƒ€íŠ¸ì—…", cost: 50000, mps: 2000, count: 0, icon: "ğŸ¤–" },
                { id: 6, name: "ìš°ì£¼ ì—¬í–‰ì‚¬", cost: 200000, mps: 10000, count: 0, icon: "ğŸš€" }
            ]
        };

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        const savedData = localStorage.getItem('moneyTycoonSave');
        if (savedData) {

        }

        const moneyEl = document.getElementById('money');
        const cpsEl = document.getElementById('cps');
        const shopList = document.getElementById('shopList');
        const clickBtn = document.getElementById('clickBtn');

        // í™”ë©´ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateUI() {
            moneyEl.innerText = Math.floor(gameData.money).toLocaleString() + "ì›";
            
            // ì´ˆë‹¹ ìˆ˜ìµ(MPS) ê³„ì‚°
            let totalMps = 0;
            gameData.items.forEach(item => {
                totalMps += item.mps * item.count;
            });
            cpsEl.innerText = "ì´ˆë‹¹ ìˆ˜ìµ: " + totalMps.toLocaleString() + "ì›";

            // ìƒì  ë¦¬ìŠ¤íŠ¸ ê°±ì‹  (ë¹„íš¨ìœ¨ì ì´ì§€ë§Œ ê°„ë‹¨í•˜ê²Œ êµ¬í˜„)
            renderShop();
        }

        // ìƒì  ê·¸ë¦¬ê¸°
        function renderShop() {
            shopList.innerHTML = ""; // ê¸°ì¡´ ëª©ë¡ ë¹„ìš°ê¸°
            
            gameData.items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                
                // ëˆì´ ì¶©ë¶„í•˜ë©´ í…Œë‘ë¦¬ ìƒ‰ ë³€ê²½
                if (gameData.money >= item.cost) {
                    itemDiv.classList.add('can-buy');
                }

                itemDiv.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-info">
                        <div class="item-name">${item.name} <span class="item-count">x${item.count}</span></div>
                        <div class="item-cost">${item.cost.toLocaleString()}ì›</div>
                        <div style="font-size:0.8rem; color:#888;">+${item.mps}ì›/ì´ˆ</div>
                    </div>
                `;

                // ì•„ì´í…œ í´ë¦­ ì´ë²¤íŠ¸ (êµ¬ë§¤)
                itemDiv.onclick = () => buyItem(index);
                
                shopList.appendChild(itemDiv);
            });
        }

        // í´ë¦­ ì´ë²¤íŠ¸ (ëˆ ë²Œê¸°)
        clickBtn.addEventListener('mousedown', (e) => {
            // ê¸°ë³¸ í´ë¦­ë‹¹ 1ì› + ì•„ì´í…œ íš¨ê³¼(ì§€ê¸ˆì€ ë‹¨ìˆœ 1ì›)
            const clickValue = 1 + (gameData.items[0].count * 0.1); 
            gameData.money += clickValue;
            gameData.totalClicks++;
            
            // í´ë¦­ íš¨ê³¼ (ìˆ«ì ë„ìš°ê¸°)
            createFloatingNumber(e.clientX, e.clientY, "+" + Math.floor(clickValue));
            
            updateUI();
        });

        // ì•„ì´í…œ êµ¬ë§¤ í•¨ìˆ˜
        function buyItem(index) {
            const item = gameData.items[index];
            if (gameData.money >= item.cost) {
                gameData.money -= item.cost;
                item.count++;
                item.cost = Math.floor(item.cost * 1.5); // ê°€ê²© 1.5ë°° ì¦ê°€
                updateUI();
                saveGame();
            } else {
                // ëˆ ë¶€ì¡± íš¨ê³¼ (ì§„ë™ ë“±)
            }
        }

        // 1ì´ˆë§ˆë‹¤ ìë™ ìˆ˜ìµ (ë©”ì¸ ë£¨í”„)
        setInterval(() => {
            let mps = 0;
            gameData.items.forEach(item => {
                mps += item.mps * item.count;
            });

            if (mps > 0) {
                // 1ì´ˆì— í•œ ë²ˆì´ ì•„ë‹ˆë¼ ë¶€ë“œëŸ½ê²Œ ì˜¤ë¥´ë„ë¡ 0.1ì´ˆë§ˆë‹¤ 1/10ì”© ì¦ê°€
                gameData.money += mps / 10;
                updateUI();
            }
        }, 100); // 0.1ì´ˆë§ˆë‹¤ ì‹¤í–‰

        // ìë™ ì €ì¥ (5ì´ˆë§ˆë‹¤)
        setInterval(() => {

        }, 5000);

        function saveGame() {
            localStorage.setItem('moneyTycoonSave', JSON.stringify(gameData));
        }

        function resetGame() {

                localStorage.removeItem('moneyTycoonSave');
                location.reload();

        }

        // í´ë¦­ ì´í™íŠ¸ ìƒì„± í•¨ìˆ˜
        function createFloatingNumber(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);

            // 1ì´ˆ ë’¤ ìš”ì†Œ ì‚­ì œ (ë©”ëª¨ë¦¬ ê´€ë¦¬)
            setTimeout(() => {

        // ì´ˆê¸° ì‹¤í–‰
        updateUI();

    </script>
