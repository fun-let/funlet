<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Tycoon - 100조 벌기</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* [스타일 시트] 디자인의 모든 것 */
        :root {
            --primary: #00ff9d; /* 네온 민트 */
            --bg: #111;
            --panel: #1e1e1e;
            --danger: #ff4757;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden; /* 스크롤 방지 */
            user-select: none; /* 드래그 방지 */
            touch-action: manipulation; /* 모바일 터치 최적화 */
        }

        /* 레이아웃 */
        .game-container {
            display: flex;
            height: 100vh;
        }

        /* 왼쪽: 클릭 영역 */
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #252525 0%, #111 100%);
            position: relative;
        }

        /* 돈 표시 */
        .score-board {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .money-text {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .cps-text {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* 메인 버튼 (클릭 타겟) */
        .main-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.1);
            border: 5px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            transition: transform 0.1s;
            position: relative;
            z-index: 10;
        }

        .main-btn:active {
            transform: scale(0.95);
            border-color: var(--primary);
        }

        /* 클릭 효과 (숫자 떠오르기) */
        .floating-number {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* 오른쪽: 상점 영역 */
        .shop-area {
            width: 400px;
            background-color: var(--panel);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .shop-header {
            padding: 20px;
            background-color: #252525;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .shop-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* 아이템 카드 */
        .item {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .item:hover {
            background-color: #353535;
        }

        .item:active {
            transform: scale(0.98);
        }

        .item.can-buy {
            border-color: var(--primary);
        }

        .item-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-cost {
            color: var(--primary);
            font-weight: bold;
        }

        .item-count {
            background: #444;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 10px;
            color: white;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
