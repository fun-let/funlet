<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>íƒ•í›„ë£¨ ë§ˆìŠ¤í„° V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #FFF0F5; --primary: #FF6B6B; }
        body { margin: 0; background: var(--bg); font-family: 'Jua', sans-serif; overflow: hidden; user-select: none; display:flex; justify-content:center; height: 100vh; height: 100dvh; }
        
        #gameContainer {
            width: 100%; max-width: 500px; height: 100%; background: white;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* ìƒë‹¨ UI */
        .header { 
            padding: 10px 20px; background: white; z-index: 10; 
            display: flex; justify-content: space-between; align-items: center;
            height: 50px; border-bottom: 2px solid #ffccd5;
        }
        .score-box { font-size: 1.5rem; color: #555; }
        .score-val { color: var(--primary); font-size: 1.8rem; margin-left: 5px; }
        
        /* íƒ€ì„ë°” */
        .timer-container { width: 100%; height: 8px; background: #eee; }
        .timer-bar { width: 100%; height: 100%; background: #00ff9d; transition: width 0.1s linear; }

        /* ë©”ì¸ ìŠ¤í…Œì´ì§€ */
        .stage { 
            flex: 1; position: relative; 
            background-image: radial-gradient(#fff 20%, #ffe6eb 20%); background-size: 20px 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        /* ì†ë‹˜ & ë§í’ì„  */
        .customer-area { 
            position: relative; display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 10px; z-index: 10;
        }
        .customer-img { width: 120px; }
        
        /* ë§í’ì„  ë””ìì¸ ê°•í™” */
        .bubble { 
            background: white; border: 3px solid #333; padding: 10px 20px; border-radius: 30px; 
            margin-bottom: 5px; display: flex; gap: 5px; align-items: center; justify-content: center;
            min-width: 100px; min-height: 50px; /* ìµœì†Œ í¬ê¸° ë³´ì¥ */
            box-shadow: 0 5px 10px rgba(0,0,0,0.1); animation: bounceIn 0.5s;
            position: relative;
        }
        /* ë§í’ì„  ê¼¬ë¦¬ */
        .bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            border-width: 10px 10px 0; border-style: solid; border-color: #333 transparent transparent transparent;
        }
        .order-icon { width: 40px; height: 40px; object-fit: contain; }

        /* [í•µì‹¬ ë³€ê²½] ê°€ë¡œ ê¼¬ì¹˜ */
        .my-stick { 
            width: 300px; height: 10px; background: #d2b48c; border-radius: 5px; 
            position: relative; display: flex; flex-direction: row; /* ê°€ë¡œ ì •ë ¬ */
            align-items: center; justify-content: flex-start; /* ì™¼ìª½ë¶€í„° ê½‚í˜ */
            border: 2px solid #8b4513; margin-top: 20px; padding-left: 20px;
        }
        /* ê¼¬ì¹˜ ì†ì¡ì´ */
        .my-stick::before {
            content: ''; position: absolute; left: -30px; top: -3px;
            width: 30px; height: 12px; background: #8b4513; border-radius: 5px 0 0 5px;
        }
        
        .fruit-on-stick { 
            width: 55px; height: 55px; object-fit: contain; 
            margin-left: -15px; /* ì•½ê°„ ê²¹ì¹˜ê²Œ */
            z-index: 5; animation: rubberBand 0.3s; 
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.1)); 
        }

        /* í•˜ë‹¨ ê³¼ì¼ ë²„íŠ¼ */
        .controls { 
            background: white; padding: 10px; border-top: 2px solid #ffccd5; 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
            height: auto; max-height: 35vh; overflow-y: auto; flex-shrink: 0; padding-bottom: 20px;
        }
        
        .fruit-btn {
            background: #fff; border: 2px solid #eee; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; padding: 8px; transition: 0.1s; position: relative;
        }
        .fruit-btn:active { transform: scale(0.95); background: #f9f9f9; border-color: var(--primary); }
        .fruit-btn img { width: 45px; height: 45px; object-fit: contain; }
        .fruit-name { font-size: 0.85rem; color: #555; margin-top: 3px; }
        
        /* ê²Œì„ ì˜¤ë²„ í™”ë©´ */
        #gameOverScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 50; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .btn {
            background: #00ff9d; color: black; border: none; padding: 15px 40px;
            font-size: 1.5rem; border-radius: 50px; cursor: pointer;
            font-family: 'Jua'; margin-top: 20px; box-shadow: 0 5px 0 #00b870;
        }
        .btn-revive {
            background: #FF4757; color: white; box-shadow: 0 5px 0 #c0392b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* í•˜ë‹¨ ë°°ë„ˆ */
        .ad-banner-area { height: 100px; background: #f0f0f0; border-top: 1px solid #ddd; flex-shrink: 0; display:flex; justify-content:center; align-items:center; }
        
        .feedback { position: absolute; font-size: 4rem; font-weight: bold; pointer-events: none; z-index: 100; animation: fadeOutUp 0.8s forwards; text-shadow: 3px 3px 0 #000; }
        .success { color: #00ff9d; } .fail { color: #ff4757; }
        @keyframes fadeOutUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-80px); } }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div class="timer-container"><div class="timer-bar" id="timerBar"></div></div>

        <div class="header">
            <div class="score-box">ì ìˆ˜: <span class="score-val" id="score">0</span></div>
            <div style="font-size:0.9rem; color:#888;">ìµœê³ ê¸°ë¡: <span id="bestScore">0</span></div>
        </div>

        <div class="stage">
            <div class="customer-area">
                <div class="bubble" id="orderBubble">
                    ì¤€ë¹„ì¤‘...
                </div>
                <img src="../../images/tanghulu/customer.png" class="customer-img" 
                     onerror="this.src='../../images/tanghulu/chef.png';">
            </div>
            
            <div class="my-stick" id="myStick"></div>
        </div>

        <div class="controls" id="fruitGrid"></div>

        <div class="ad-banner-area" id="ad-game-bottom"></div>

        <div id="gameOverScreen">
            <h1 style="font-size:3rem; margin:0; color:#FF4757;">ì˜ì—… ì¢…ë£Œ!</h1>
            <p style="font-size:1.2rem; color:#ddd; margin-top:10px;">ì‹œê°„ ì´ˆê³¼ ë˜ëŠ” ì£¼ë¬¸ ì‹¤ìˆ˜!</p>
            <h2 style="font-size:2.5rem; margin:10px 0;">ì ìˆ˜: <span id="finalScore">0</span></h2>
            
            <button class="btn btn-revive" onclick="watchAdToRevive()">
                ğŸ“º ê´‘ê³ ë³´ê³  ë¶€í™œí•˜ê¸°
            </button>
            
            <button class="btn" onclick="resetGame()" style="background:#555; color:#ccc; font-size:1rem; margin-top:15px;">
                ì²˜ìŒë¶€í„° ë‹¤ì‹œí•˜ê¸°
            </button>
            <a href="../../index.html" style="color:#888; margin-top:20px; text-decoration:none;">í™ˆìœ¼ë¡œ</a>
        </div>
    </div>

    <audio id="sfx-pop" src="../../audio/click.mp3"></audio>
    <audio id="sfx-correct" src="../../audio/coin.mp3"></audio>
    <audio id="sfx-wrong" src="../../audio/wrong.mp3"></audio>
    <script src="../../js/ads.js"></script>

    <script>
        // ê³¼ì¼ ëª©ë¡ (ì´ë¯¸ì§€ ì—†ì„ ë•Œ ëŒ€ë¹„ ì´ëª¨ì§€ ì¶”ê°€)
        const FRUITS = [
            { id: 0, name: "ë”¸ê¸°", img: "fruit_0.png", emoji: "ğŸ“" },
            { id: 1, name: "ê·¤", img: "fruit_1.png", emoji: "ğŸŠ" },
            { id: 2, name: "ìƒ¤ì¸", img: "fruit_2.png", emoji: "ğŸ‡" },
            { id: 3, name: "íŒŒì¸", img: "fruit_3.png", emoji: "ğŸ" },
            { id: 4, name: "ë¸”ë™", img: "fruit_4.png", emoji: "ğŸ†" },
            { id: 5, name: "ìŠ¤í˜ì…œ", img: "fruit_5.png", emoji: "ğŸ¡" }
        ];

        let score = 0;
        let bestScore = localStorage.getItem('tanghuluBest') || 0;
        let currentOrder = []; 
        let myStack = [];      
        let currentTime = 100; 
        let timerInterval = null;
        let isGameOver = false;
        let level = 1;         

        document.getElementById('bestScore').innerText = bestScore;
        renderControls();
        startGame();

        function renderControls() {
            const grid = document.getElementById('fruitGrid');
            grid.innerHTML = "";
            FRUITS.forEach((f, idx) => {
                const btn = document.createElement('div');
                btn.className = 'fruit-btn';
                btn.onclick = () => addToStick(idx);
                
                // ì´ë¯¸ì§€ê°€ ì—†ìœ¼ë©´ ì´ëª¨ì§€ë¥¼ ë³´ì—¬ì£¼ëŠ” ì•ˆì „ì¥ì¹˜ (onerror)
                btn.innerHTML = `
                    <img src="../../images/tanghulu/${f.img}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <div style="font-size:2rem; display:none;">${f.emoji}</div>
                    <div class="fruit-name">${f.name}</div>`;
                grid.appendChild(btn);
            });
        }

        function startGame() {
            isGameOver = false;
            document.getElementById('gameOverScreen').style.display = 'none';
            score = 0;
            level = 1;
            updateUI();
            newOrder();
            startTimer();
        }

        function newOrder() {
            let count = Math.min(3 + Math.floor(score / 500), 5); // ìµœëŒ€ 5ê°œ
            currentOrder = [];
            myStack = [];
            document.getElementById('myStick').innerHTML = "";
            
            const bubble = document.getElementById('orderBubble');
            bubble.innerHTML = "";

            for(let i=0; i<count; i++) {
                const fId = Math.floor(Math.random() * FRUITS.length);
                currentOrder.push(fId);
                
                // ë§í’ì„ ì—ë„ ì´ë¯¸ì§€ ì—†ìœ¼ë©´ ì´ëª¨ì§€ ëœ¨ê²Œ ì²˜ë¦¬
                const span = document.createElement('span');
                span.innerHTML = `
                    <img src="../../images/tanghulu/${FRUITS[fId].img}" class="order-icon" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='inline'">
                    <span style="font-size:1.5rem; display:none;">${FRUITS[fId].emoji}</span>
                `;
                bubble.appendChild(span);
            }
            currentTime = 100;
        }

        function addToStick(fruitId) {
            if(isGameOver) return;

            const stick = document.getElementById('myStick');
            
            // ê½‚íˆëŠ” ê³¼ì¼ ìƒì„± (ì´ë¯¸ì§€/ì´ëª¨ì§€ ì²˜ë¦¬)
            const div = document.createElement('div');
            div.innerHTML = `
                <img src="../../images/tanghulu/${FRUITS[fruitId].img}" class="fruit-on-stick"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div style="font-size:2.5rem; margin-left:-10px; z-index:5; animation:rubberBand 0.3s; display:none;" class="fruit-on-stick">${FRUITS[fruitId].emoji}</div>
            `;
            // div ì•ˆì˜ ì²« ë²ˆì§¸ ìš”ì†Œ(img)ë‚˜ ë‘ ë²ˆì§¸ ìš”ì†Œ(emoji)ë¥¼ êº¼ë‚´ì„œ stickì— ë¶™ì„
            // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨í•˜ê²Œ innerHTMLë¡œ ì²˜ë¦¬í•œ wrapperë¥¼ ë¶™ì´ì§€ ì•Šê³  ë‚´ë¶€ ìš”ì†Œë§Œ ë¡œì§ìœ¼ë¡œ ì²˜ë¦¬
            // (ìœ„ì˜ HTML êµ¬ì¡° ë‹¨ìˆœí™”ë¥¼ ìœ„í•´ ì´ë¯¸ì§€ íƒœê·¸ ì§ì ‘ ìƒì„±ìœ¼ë¡œ ë³€ê²½)
            
            const img = document.createElement('img');
            img.src = `../../images/tanghulu/${FRUITS[fruitId].img}`;
            img.className = 'fruit-on-stick';
            // ì´ë¯¸ì§€ ì—ëŸ¬ ì‹œ ì´ëª¨ì§€ë¡œ ëŒ€ì²´í•˜ëŠ” ë¡œì§ì„ ë™ì ìœ¼ë¡œ êµ¬í˜„í•˜ê¸° ë³µì¡í•˜ë¯€ë¡œ 
            // ìœ„ ì»¨íŠ¸ë¡¤ íŒ¨ë„ì²˜ëŸ¼ CSS/HTML íŠ¸ë¦­ ëŒ€ì‹  JSë¡œ ì²˜ë¦¬
            img.onerror = function() {
                this.remove();
                const emoji = document.createElement('div');
                emoji.className = 'fruit-on-stick';
                emoji.style.fontSize = '2.5rem';
                emoji.style.display = 'flex';
                emoji.style.alignItems = 'center';
                emoji.style.justifyContent = 'center';
                emoji.innerText = FRUITS[fruitId].emoji;
                stick.appendChild(emoji);
            };
            stick.appendChild(img);
            
            try{ document.getElementById('sfx-pop').play(); }catch(e){}

            const currentStep = myStack.length;
            if (fruitId === currentOrder[currentStep]) {
                myStack.push(fruitId);
                if (myStack.length === currentOrder.length) {
                    score += 100 + (level * 10);
                    showFeedback("ì„±ê³µ!", true);
                    try{ document.getElementById('sfx-correct').play(); }catch(e){}
                    updateUI();
                    setTimeout(newOrder, 200);
                }
            } else {
                gameOver("ì£¼ë¬¸ ì‹¤ìˆ˜!");
            }
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(isGameOver) return;
                const decay = 0.5 + (score / 2000); 
                currentTime -= decay;
                document.getElementById('timerBar').style.width = currentTime + "%";
                if(currentTime <= 0) gameOver("ì‹œê°„ ì´ˆê³¼!");
            }, 50);
        }

        function gameOver(reason) {
            isGameOver = true;
            clearInterval(timerInterval);
            try{ document.getElementById('sfx-wrong').play(); }catch(e){}
            
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('tanghuluBest', bestScore);
            }
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function watchAdToRevive() {
            if(window.showRewardAd) {
                window.showRewardAd(() => {
                    isGameOver = false;
                    document.getElementById('gameOverScreen').style.display = 'none';
                    currentTime = 100;
                    startTimer();
                    myStack = [];
                    document.getElementById('myStick').innerHTML = "";
                });
            } else {
                alert("ê´‘ê³  ë¡œë”© ì¤‘...");
            }
        }

        function resetGame() { startGame(); }
        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('bestScore').innerText = bestScore;
        }
        function showFeedback(text, success) {
            const el = document.createElement('div');
            el.className = `feedback ${success ? 'success' : 'fail'}`;
            el.innerText = text;
            el.style.left = '50%'; el.style.top = '30%'; el.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }
    </script>
</body>
