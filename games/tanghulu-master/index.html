}

/* ê³¼ì¼ ë²„íŠ¼ ê¸€ì í¬ê¸° ì¡°ê¸ˆ ì¤„ì—¬ì„œ ê½‰ ì°¨ê²Œ */
.fruit-name { font-size: 0.8rem; color: #555; margin-top: 3px; }
        
        .fruit-btn {

        .fruit-btn img { width: 50px; height: 50px; object-fit: contain; }

        /* ì ê¸ˆ í‘œì‹œ */

        #gameOverScreen {

            background: rgba(0,0,0,0.85); z-index: 50; display: none;

        /* ë³´ìƒí˜• ê´‘ê³  ë²„íŠ¼ (ê°•ì¡°) */
        .btn-revive {

        /* í•˜ë‹¨ ë°°ë„ˆ */
        .ad-banner-area { height: 100px; background: #f0f0f0; border-top: 1px solid #ddd; flex-shrink: 0; display:flex; justify-content:center; align-items:center; }

        .success { color: #00ff9d; } .fail { color: #ff4757; }
        @keyframes fadeOutUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-80px); } }
    </style>

<body>

    <div id="gameContainer">

            <p style="font-size:1.2rem; color:#ddd; margin-top:10px;">ì‹œê°„ ì´ˆê³¼ ë˜ëŠ” ì£¼ë¬¸ ì‹¤ìˆ˜!</p>

            <button class="btn btn-revive" onclick="watchAdToRevive()">

            </button>

                ì²˜ìŒë¶€í„° ë‹¤ì‹œí•˜ê¸°

    <audio id="sfx-pop" src="../../audio/click.mp3"></audio>

    <script>
        // ê³¼ì¼ ëª©ë¡ (ì´ë¯¸ì§€ íŒŒì¼ëª… í•„ìˆ˜)
        const FRUITS = [
            { id: 0, name: "ë”¸ê¸°", img: "fruit_0.png" },
            { id: 1, name: "ê·¤", img: "fruit_1.png" },
            { id: 2, name: "ìƒ¤ì¸", img: "fruit_2.png" },
            { id: 3, name: "íŒŒì¸", img: "fruit_3.png" },
            { id: 4, name: "ë¸”ë™", img: "fruit_4.png" },
            { id: 5, name: "ìŠ¤í˜ì…œ", img: "fruit_5.png" }
        ];

        let score = 0;
        let bestScore = localStorage.getItem('tanghuluBest') || 0;
        let currentOrder = []; // ì†ë‹˜ ì£¼ë¬¸ [0, 1, 0] ì‹ì˜ ID ë°°ì—´
        let myStack = [];      // ë‚´ê°€ ê½‚ì€ ê³¼ì¼
        let maxTime = 100;     // ì œí•œ ì‹œê°„ (ê²Œì´ì§€ìš©)
        let currentTime = 100; 
        let timerInterval = null;
        let isGameOver = false;
        let level = 1;         // ë‚œì´ë„

        // ì´ˆê¸°í™”
        document.getElementById('bestScore').innerText = bestScore;
        renderControls();
        startGame();

        function renderControls() {
            const grid = document.getElementById('fruitGrid');
            grid.innerHTML = "";
            FRUITS.forEach((f, idx) => {
                const btn = document.createElement('div');
                btn.className = 'fruit-btn';
                btn.onclick = () => addToStick(idx);
                // ì´ë¯¸ì§€ ì—†ì„ ë•Œ ëŒ€ë¹„
                btn.innerHTML = `<img src="../../images/tanghulu/${f.img}" onerror="this.src='https://via.placeholder.com/50?text=?'">
                                 <div class="fruit-name">${f.name}</div>`;
                grid.appendChild(btn);
            });
        }

        function startGame() {
            isGameOver = false;
            document.getElementById('gameOverScreen').style.display = 'none';
            score = 0;
            level = 1;
            updateUI();
            newOrder();
            startTimer();
        }

        function newOrder() {
            // ë‚œì´ë„ì— ë”°ë¼ ì£¼ë¬¸ ê°œìˆ˜ ì¦ê°€ (ìµœëŒ€ 5ê°œ)
            let count = Math.min(3 + Math.floor(score / 500), 5);
            currentOrder = [];
            myStack = [];
            document.getElementById('myStick').innerHTML = "";
            
            const bubble = document.getElementById('orderBubble');
            bubble.innerHTML = "";

            for(let i=0; i<count; i++) {
                // ì‚¬ìš© ê°€ëŠ¥í•œ ê³¼ì¼ ì¢…ë¥˜ ë‚´ì—ì„œ ëœë¤
                const fId = Math.floor(Math.random() * FRUITS.length);
                currentOrder.push(fId);
                
                const img = document.createElement('img');
                img.src = `../../images/tanghulu/${FRUITS[fId].img}`;
                img.className = "order-icon";
                bubble.appendChild(img);
            }
            
            // ì‹œê°„ ì¶©ì „ (ë‚œì´ë„ ë†’ì„ìˆ˜ë¡ ì‹œê°„ ë¹¨ë¦¬ ì¤„ì–´ë“¦)
            currentTime = 100;
        }

        function addToStick(fruitId) {
            if(isGameOver) return;

            // 1. ì‹œê° íš¨ê³¼
            const stick = document.getElementById('myStick');
            const img = document.createElement('img');
            img.src = `../../images/tanghulu/${FRUITS[fruitId].img}`;
            img.className = 'fruit-on-stick';
            stick.appendChild(img);
            
            try{ document.getElementById('sfx-pop').play(); }catch(e){}

            // 2. ë¡œì§ ê²€ì‚¬
            const currentStep = myStack.length;
            if (fruitId === currentOrder[currentStep]) {
                // ë§ìŒ
                myStack.push(fruitId);
                
                // ì™„ì„±í–ˆë‚˜?
                if (myStack.length === currentOrder.length) {
                    score += 100 + (level * 10);
                    showFeedback("ì„±ê³µ!", true);
                    try{ document.getElementById('sfx-correct').play(); }catch(e){}
                    updateUI();
                    setTimeout(newOrder, 200); // ë‹¤ìŒ ì£¼ë¬¸
                }
            } else {
                // í‹€ë¦¼ -> ê²Œì„ ì˜¤ë²„
                gameOver("ì£¼ë¬¸ ì‹¤ìˆ˜!");
            }
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(isGameOver) return;
                
                // ë‚œì´ë„ì— ë”°ë¼ ì‹œê°„ ê°ì†Œ ì†ë„ ì¦ê°€
                const decay = 0.5 + (score / 2000); 
                currentTime -= decay;
                
                document.getElementById('timerBar').style.width = currentTime + "%";
                
                if(currentTime <= 0) {
                    gameOver("ì‹œê°„ ì´ˆê³¼!");
                }
            }, 50);
        }

        function gameOver(reason) {
            isGameOver = true;
            clearInterval(timerInterval);
            try{ document.getElementById('sfx-wrong').play(); }catch(e){}
            
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('tanghuluBest', bestScore);
            }
            
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // [í•µì‹¬] ë³´ìƒí˜• ê´‘ê³  - ë¶€í™œ ê¸°ëŠ¥
        function watchAdToRevive() {
            if(window.showRewardAd) {
                window.showRewardAd(() => {
                    // ê´‘ê³  ì‹œì²­ ì™„ë£Œ ì‹œ ì‹¤í–‰
                    isGameOver = false;
                    document.getElementById('gameOverScreen').style.display = 'none';
                    currentTime = 100; // ì‹œê°„ ê½‰ ì±„ì›Œì¤Œ
                    startTimer(); // íƒ€ì´ë¨¸ ë‹¤ì‹œ ì‹œì‘
                    
                    // í‹€ë ¸ë˜ ì£¼ë¬¸ ì´ˆê¸°í™” (ë‹¤ì‹œ ê¸°íšŒ ì¤Œ)
                    myStack = [];
                    document.getElementById('myStick').innerHTML = "";
                });
            } else {
                alert("ê´‘ê³  ì‹œìŠ¤í…œ ì—°ê²° ì¤‘...");
            }
        }

        function resetGame() {
            startGame();
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('bestScore').innerText = bestScore;
        }

        function showFeedback(text, success) {
            const el = document.createElement('div');
            el.className = `feedback ${success ? 'success' : 'fail'}`;
            el.innerText = text;
            el.style.left = '50%'; el.style.top = '30%'; el.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }
    </script>
