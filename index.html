<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNLET - Cyber Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff9d; --bg-body: #0f0f1a; --bg-sidebar: #151525; --bg-card: #1e1e2f; --text-main: #ffffff; --text-muted: #8f8fba; }
        body { margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }
        
        .app-container { display: flex; min-height: 100vh; position: relative; }
        .sidebar { width: 250px; background-color: var(--bg-sidebar); padding: 20px; border-right: 1px solid #2a2a40; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 1000; transition: transform 0.3s ease; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
        .logo { font-size: 1.8rem; color: var(--primary); text-decoration: none; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; font-family: 'Black Han Sans', sans-serif; }
        .menu-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 10px; font-weight: 500; }
        .menu-item { display: flex; align-items: center; padding: 12px 15px; color: var(--text-muted); text-decoration: none; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: rgba(0, 255, 157, 0.05); color: var(--primary); }
        .menu-item i { width: 25px; }
        .sidebar-ad { margin-top: auto; height: 200px; border-radius: 15px; border: 1px solid #2a2a40; }
        .main-content { flex: 1; margin-left: 290px; padding: 30px 40px; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .menu-toggle { display: none; font-size: 1.5rem; color: white; cursor: pointer; background: none; border: none; margin-right: 15px; }
        .search-bar { background: var(--bg-card); padding: 12px 20px; border-radius: 30px; display: flex; align-items: center; width: 400px; border: 1px solid #2a2a40; }
        .search-bar input { background: none; border: none; color: white; margin-left: 10px; width: 100%; outline: none; color: white; }
        .hero-section { width: 100%; height: 350px; border-radius: 25px; position: relative; margin-bottom: 30px; display: flex; align-items: center; padding: 0 50px; background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?w=1200&q=80'); background-size: cover; background-position: center; }
        .hero-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(90deg, rgba(15,15,26,0.9) 0%, rgba(15,15,26,0.4) 100%); }
        .hero-content { position: relative; z-index: 10; max-width: 600px; }
        .hero-title { font-family: 'Black Han Sans'; font-size: 3.2rem; margin-bottom: 15px; line-height: 1.1; }
        .hero-title span { color: var(--primary); }
        .hero-desc { font-size: 1.1rem; color: #ccc; }
        .top-ad-banner { width: 100%; height: 100px; border-radius: 15px; margin-bottom: 40px; border: 1px solid #2a2a40; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .game-card { background-color: var(--bg-card); border-radius: 20px; overflow: hidden; text-decoration: none; color: white; display: block; border: 1px solid rgba(255,255,255,0.05); cursor: pointer;}
        .thumb-wrapper { position: relative; padding-top: 100%; background: #151525; }
        .thumb-wrapper img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .game-info { padding: 20px; }
        .footer { padding: 30px; text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 50px; border-top: 1px solid #2a2a40; }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 250px; } .sidebar.active { transform: translateX(0); } .menu-toggle { display: block; }
            .main-content { margin-left: 0; padding: 20px; } .search-bar { width: 100%; } .hero-section { padding: 20px; height: 250px; } .hero-title { font-size: 2rem; } .game-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <a href="./index.html" class="logo"><i class="fa-solid fa-gamepad"></i> FUNLET</a>
            <button onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; display:none;" id="closeBtn"><i class="fa-solid fa-xmark"></i></button>

            <div class="menu-label">MENU</div>
            <a href="#" onclick="filterGames('all')" class="menu-item active"><i class="fa-solid fa-house"></i> í™ˆ</a>
            
            <div class="menu-label" style="margin-top: 20px;">CATEGORY</div>
            
            <div id="categoryMenu">
                <div style="padding:10px; color:#666; font-size:0.8rem;">ë¡œë”© ì¤‘...</div>
            </div>

            <div class="sidebar-ad" id="ad-sidebar"></div>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div style="display:flex; align-items:center; width:100%;">
                    <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass" style="color:var(--text-muted);"></i>
                        <input type="text" id="searchInput" placeholder="ê²Œì„ ê²€ìƒ‰...">
                    </div>
                </div>
            </header>
            <section class="hero-section" id="hero-section">
                 <div class="hero-overlay"></div>
                 <div class="hero-content">
                     <h1 class="hero-title">PLAY BEYOND<br><span>IMAGINATION</span></h1>
                     <p class="hero-desc">ì„¤ì¹˜ ì—†ì´ ë°”ë¡œ ì‹œì‘í•˜ëŠ” ì¬ë¯¸!</p>
                 </div>
            </section>
            <div class="top-ad-banner" id="ad-main-top"></div>
            
            <h2 id="pageTitle" style="font-family:'Black Han Sans'; font-size:1.5rem; margin-bottom:20px; color:white;">ğŸ”¥ ì „ì²´ ê²Œì„ ëª©ë¡</h2>
            
            <div class="game-grid" id="gameGrid"></div>

            <footer class="footer">Copyright Â© 2025 FUNLET Platform. All rights reserved.</footer>
        </main>
    </div>
    
    <script src="./js/ads.js"></script>
    <script>
        let allGames = [];
        let allCategories = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = async function() {
            const time = new Date().getTime();
            
            // 1. ì¹´í…Œê³ ë¦¬ ë¡œë“œ (ì–´ë“œë¯¼ì—ì„œ ì €ì¥í•œ íŒŒì¼)
            try {
                const catRes = await fetch(`./data/categories.json?v=${time}`);
                if(catRes.ok) {
                    allCategories = await catRes.json();
                    renderMenu(allCategories);
                } else {
                    console.log("ì¹´í…Œê³ ë¦¬ íŒŒì¼ ì—†ìŒ");
                }
            } catch(e) { console.error(e); }

            // 2. ê²Œì„ ë¡œë“œ (ì–´ë“œë¯¼ì—ì„œ ì €ì¥í•œ íŒŒì¼)
            try {
                const gameRes = await fetch(`./data/games.json?v=${time}`);
                if(gameRes.ok) {
                    allGames = await gameRes.json();
                    renderGames(allGames);
                } else {
                    document.getElementById('gameGrid').innerHTML = '<p style="color:#888;">ë“±ë¡ëœ ê²Œì„ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                }
            } catch(e) { console.error(e); }
        };

        // ë©”ë‰´ ê·¸ë¦¬ê¸°
        function renderMenu(categories) {
            const menuContainer = document.getElementById('categoryMenu');
            let html = '';
            categories.forEach(cat => {
                html += `<a href="#" onclick="filterGames('${cat.id}')" class="menu-item"><i class="fa-solid ${cat.icon}"></i> ${cat.name}</a>`;
            });
            menuContainer.innerHTML = html;
        }

        // ê²Œì„ ê·¸ë¦¬ê¸°
        function renderGames(games) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            
            if(games.length === 0) {
                grid.innerHTML = '<p style="color:#888;">í‘œì‹œí•  ê²Œì„ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            games.forEach(game => {
                const html = `
                <a href="./games/${game.id}/index.html" class="game-card" data-title="${game.title} ${game.desc}">
                    <div class="thumb-wrapper">
                        <img src="${game.thumb}" onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'">
                    </div>
                    <div class="game-info">
                        <h3 style="margin:0;">${game.title}</h3>
                        <span style="font-size:0.8rem; color:#888;">${game.desc}</span>
                    </div>
                </a>
                `;
                grid.innerHTML += html;
            });
        }

        // í•„í„°ë§
        function filterGames(category) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            toggleMenu(false);

            if(category === 'all') {
                document.getElementById('pageTitle').innerText = "ğŸ”¥ ì „ì²´ ê²Œì„ ëª©ë¡";
                renderGames(allGames);
            } else {
                const catName = allCategories.find(c => c.id === category)?.name || category;
                document.getElementById('pageTitle').innerText = `ğŸ“‚ ${catName}`;
                const filtered = allGames.filter(g => g.category === category);
                renderGames(filtered);
            }
        }

        function toggleMenu(forceState) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.menu-overlay');
            const closeBtn = document.getElementById('closeBtn');
            
            if (forceState === false) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
            closeBtn.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => 
                g.title.toLowerCase().includes(term) || g.desc.toLowerCase().includes(term)
            );
            renderGames(filtered);
        });
    </script>
</body>
</html>
