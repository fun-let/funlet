<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNLET - No.1 Free Game Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00ff9d;       /* 포인트 컬러 */
            --bg-body: #121212;       /* 전체 배경 */
            --bg-sidebar: #1a1a1a;    /* 사이드바 배경 */
            --bg-card: #252525;       /* 카드 배경 */
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
        }

        /* [레이아웃 구조] 사이드바 + 메인컨텐츠 */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 1. 사이드바 (메뉴 영역) */
        .sidebar {
            width: 250px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: fixed; /* 스크롤해도 고정 */
            height: 100vh;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700; /* 두께 조절 */
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: 0.2s;
            font-weight: 400; /* 폰트 얇게 */
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(0, 255, 157, 0.1);
            color: var(--primary);
        }

        .menu-item i {
            width: 25px;
        }

        /* 사이드바 광고 영역 */
        .sidebar-ad {
            margin-top: auto; /* 맨 아래로 밀기 */
            background: #222;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            border: 1px dashed #444;
            font-size: 0.8rem;
            margin-bottom: 40px; /* 하단 여백 */
        }

        /* 2. 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            margin-left: 290px; /* 사이드바 너비만큼 밀기 */
            padding: 30px 40px;
        }

        /* 상단 헤더 (검색창) */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            width: 400px;
            border: 1px solid #333;
        }

        .search-bar input {
            background: none;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        /* 상단 광고 배너 */
        .top-ad-banner {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #1e1e1e, #111);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            border: 1px dashed #333;
            color: #555;
        }

        /* 섹션 제목 */
        h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 게임 그리드 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        /* 게임 카드 디자인 (심플 & 세련) */
        .game-card {
            background-color: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .thumb-wrapper {
            position: relative;
            padding-top: 100%; /* 1:1 비율 */
            background: #333;
        }

        .thumb-wrapper img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 1rem;
            font-weight: 500; /* 너무 두껍지 않게 */
            margin: 0 0 5px 0;
        }

        .game-cat {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        /* 저작권 푸터 */
        .footer {
            border-top: 1px solid #333;
            padding-top: 20px;
            color: #666;
            font-size: 0.8rem;
            margin-top: 50px;
        }

        /* 모바일 반응형 (화면이 작아지면) */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* 모바일에선 사이드바 숨김 (나중에 햄버거 메뉴로 대체) */
            .main-content { margin-left: 0; padding: 20px; }
            .search-bar { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <nav class="sidebar">
            <a href="#" class="logo"><i class="fa-solid fa-gamepad"></i> FUNLET</a>
            
            <div class="menu-label">MENU</div>
            <a href="#" class="menu-item active"><i class="fa-solid fa-house"></i> 홈</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-fire"></i> 인기 게임</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-clock"></i> 최신 게임</a>
            
            <div class="menu-label" style="margin-top: 20px;">CATEGORY</div>
            <a href="#" class="menu-item"><i class="fa-solid fa-hand-pointer"></i> 키우기/IDLE</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-ghost"></i> 아케이드</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-puzzle-piece"></i> 퍼즐</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-gun"></i> 슈팅/액션</a>

            <div class="sidebar-ad">
                세로 배너 광고<br>(160x600)
            </div>
        </nav>

        <main class="main-content">
            
            <header class="top-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass" style="color:#666;"></i>
                    <input type="text" placeholder="게임 검색 (예: 머니 클릭커)">
                </div>
                <div style="display:flex; gap:15px; align-items:center;">
                    <i class="fa-solid fa-bell" style="font-size:1.2rem; color:#666;"></i>
                    <div style="width:35px; height:35px; background:var(--primary); border-radius:50%;"></div>
                </div>
            </header>

            <div class="top-ad-banner">
                <h1>메인 배너 광고 영역 (728x90)</h1>
            </div>

            <h2><i class="fa-solid fa-thumbs-up" style="color:var(--primary);"></i> Editor's Pick</h2>
            <div class="game-grid">
                
                <a href="./game1/index.html" class="game-card">
                    <div class="thumb-wrapper">
                        <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=500&q=80" alt="Money Clicker">
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Money Tycoon</h3>
                        <span class="game-cat">IDLE / 키우기</span>
                    </div>
                </a>

                <a href="#" class="game-card">
                    <div class="thumb-wrapper" style="display:flex; align-items:center; justify-content:center; background:#222;">
                        <span style="font-size:2rem; color:#444;">Coming Soon</span>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">New Game</h3>
                        <span class="game-cat">준비중</span>
                    </div>
                </a>

            </div>

            <div style="width:100%; height:100px; border:1px dashed #333; display:flex; align-items:center; justify-content:center; color:#555; margin-bottom:50px; border-radius:10px;">
                인피드 광고 영역
            </div>

            <h2><i class="fa-solid fa-shapes" style="color:var(--primary);"></i> All Games</h2>
            <div class="game-grid">
                <a href="./game1/index.html" class="game-card">
                    <div class="thumb-wrapper">
                        <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=500&q=80" alt="Money Clicker">
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Money Tycoon</h3>
                        <span class="game-cat">IDLE</span>
                    </div>
                </a>
            </div>

            <footer class="footer">
                <p>Copyright © 2025 FUNLET Platform. All rights reserved.</p>
                <p style="font-size:0.7rem; color:#444;">이 사이트는 교육 및 포트폴리오 목적으로 제작되었습니다.</p>
            </footer>

        </main>
    </div>

</body>
</html>
